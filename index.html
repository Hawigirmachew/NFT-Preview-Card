<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <main>
        <section class="nft-preview-card">
            <div class="container">
                <div class="image">
                    <img src="./images/image-equilibrium.jpg" alt="Image of Equilibrium" class="image-view">
                    <div class="backhover">
                        <img src="./images/icon-view.svg" alt="">
                    </div>
                </div>
                <div class="description">
                    <h2><a href="#">Equilibrium #3429</a>
                        </h2>
                    <p class="par">Our Equilibrium collection promotes balance and calm.</p>
                     
                    <div class="number">
                        <p class="time ethereum"><img src="./images/icon-ethereum.svg">
                            0.041 ETH</p>
                     <p class="time clock"><img src="./images/icon-clock.svg">3 days left</p>

                    </div>
                    <hr>
                     
                     <img  class="avatar" src="./images/image-avatar.png" alt=""><span class="avatar-par">
                             Creation of <a class="jules" href="#">  Jules Wyvern</a> </span>
                </div>

            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Hawi Girmachew</a>.
          </div>
    </footer>
    
</body>
</html>
